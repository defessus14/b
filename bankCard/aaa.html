<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipping Card UI Design</title>
    <link rel="stylesheet" href="bbb.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card front-face">
          <header>
            <span class="logo">
              <img src="gratis-png-logo-vtb-banco-vtb-seguro-marca-banco-thumbnail.png" alt="" />
              <h5></h5>
            </span>
           <img src="png-transparent-integrated-circuit-smart-card-card-chip-electronics-text-rectangle.png" alt="" class="chip" />
          </header>

          <div class="card-details">
            <div class="name-number">
              <h6>Card Number</h6>
              <h5 class="number">8050 2030 3020 5040</h5>
              <h5 class="name">Erika Voytikova</h5>
              
            </div>

            <div class="valid-date">
              <h6>valid date</h6>
              <h5>01/19</h5>
            </div>
          </div>
        </div>

        <div class="card back-face">
          <h6>
            For customer service call +900 or email at
            vtb@mail.ru
          </h6>
          <span class="magnetic-strip"></span>
          <div class="signature"><i>282</i></div>
          <h5>
            OPENCARD 20133.06/21
          </h5>
        </div>
      </div>
    </section>
  </body>
</html>
